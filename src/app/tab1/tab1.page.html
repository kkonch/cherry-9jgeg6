<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-content">
      <ion-icon name="menu-outline" class="menu-icon" (click)="sideBarAppear(true)"></ion-icon>
      <ion-title>
        <div class="cherry-logo">
          <ion-img id="cherry-icon" src="assets/icon/cherry.png"></ion-img>
          <ion-label class="cherry-label">C H E R R Y</ion-label>
        </div>
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="main">
    <div id="more-options-backdrop" style="display: none"></div>
    <div id="side-bar" style="display: none">
      <br><br><ion-label class="options-text" id="profile" (click)="navigateToProfile()">Profile</ion-label><br>
      <ion-label class="options-text" id="sync">Sync</ion-label><br>
      <ion-label class="options-text" id="settings">Settings</ion-label><br>
      <ion-label class="options-text" id="help">Help</ion-label><br>
      <ion-label class="options-text" id="logout" (click)="navigateToLogin()">Logout</ion-label>
    </div>

    <div class="main-container">
      <div class="key-container">
        <ion-grid class="cycle-types">
          <ion-row>
            <ion-col size="1.5" class="menstruation-color"></ion-col>
            <ion-col size="7">
              <ion-label class="menstruation">Menstruation</ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label class="key-text">Key</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="1.5" class="ovulation-color"></ion-col>
            <ion-col size="9">
              <ion-label class="ovulation">Ovulation</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="1.5" class="follicular-color"></ion-col>
            <ion-col size="9">
              <ion-label class="follicular">Follicular</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="1.5" class="luteal-color"></ion-col>
            <ion-col size="9">
              <ion-label class="luteal">Luteal</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div class="date-container">
        <p class="current-date">{{ currentDate | date: 'EEEE, MMMM d' }}</p>
      </div>

      <div class="donut-chart-container">
        <ion-label class="announce-text">You are currently in your</ion-label><br>
        <ion-label class="phase-name">{{ phaseName }} Phase!</ion-label>
        <ion-label class="countdown">25 days<br>until your<br>next period!</ion-label>
        <canvas class="donut" #doughnutCanvas></canvas>
      </div>
    </div>

  </div>

</ion-content>
