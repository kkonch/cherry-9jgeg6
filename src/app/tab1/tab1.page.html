<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-content">
      <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
      <ion-title>
        <div class="cherry-logo">
          <ion-img id="cherry-icon" src="assets/icon/cherry.png"></ion-img>
          <ion-label class="cherry-label">C H E R R Y</ion-label>
        </div>
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="key">
    <ion-grid class="cycle-types">
      <ion-row>
        <ion-col size="2" class="menstruation-color"></ion-col>
        <ion-col size="9">
          <ion-label class="menstruation">Menstruation</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2" class="ovulation-color"></ion-col>
        <ion-col size="9">
          <ion-label class="ovulation">Ovulation</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2" class="follicular-color"></ion-col>
        <ion-col size="9">
          <ion-label class="follicular">Follicular</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2" class="luteal-color"></ion-col>
        <ion-col size="9">
          <ion-label class="luteal">Luteal</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- <div>
    <h1>Wednesday, May 21, 2024</h1>
  </div> -->


  <div class="body-text-format">
    <p>You are currently in your<p>
  </div>
  

  <div class="phase-format">
    <p>Luteal Phase<p>
  </div>


  <div class="ion-padding">
    <canvas #doughnutCanvas></canvas>
  </div>
  
</ion-content>
